<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de nueva encuesta</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#MainNavbar"
                aria-controls="MainNavbar" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="MainNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="./index.html">Inicio <span class="sr-only">(current)</span></a></li>

                <li class="nav-item"> <a class="nav-link" href="#">Sobre..</a> </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Administración</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                        <a class="dropdown-item" href="inicio-encuesta.html">Iniciar Nueva Encuesta</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="cierre-encuesta.html">Cerrar Encuesta</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Persona</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
                        <a class="dropdown-item" href="formulario-encuesta.html">Responde encuesta</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <h3>Mi ministerio de transporte</h3>
        <p>Encuesta sobre el uso del transporte.</p>
    </div>

    <div class="container col-8 ">
                
        <form class="form col-8" action="./encuesta-controller" method="GET">
            <h3 class="text-center">Inicio de nueva encuesta</h3>

            <div class="form-inline m-2">
                <label class="col-3" for="tbAni">Año: </label> 
                <input class="form-control col-5" type="number" id="tbAnio" name="tbAnio" />
            </div>
            <div class="form-inline m-2">
                <label for="tbLocalidad" class="col-3">Localidad: </label> 
                <input class="form-control col-5"  type="text" id="tbLocalidad" name="tbLocalidad" />
            </div>
            <div class="text-center m-2">
                <button type="submit" class="btn btn-primary" name="btnAccion" value="iniciarEncuesta" >Iniciar</button>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/js/fontawesome.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-svg-core@6.5.1/index.min.js"></script>
