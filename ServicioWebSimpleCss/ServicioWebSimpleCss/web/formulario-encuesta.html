<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encuesta sobre el uso de transporte</title>
</head>
<body>
    <h3> Encuesta sobre el uso de transporte</h3>
    <br />
    <form action="./encuesta-controller" method="GET">
        <div>
            <h4>Datos personales</h4>
            <label for="tbEmail">Email: </label>
            <input type="email" id="tbEmail" name="tbEmail" />
        </div>
        <br />
        <div>
            <h4>¿Qué medio de transporte usa con mayor frecuencia?. Tilde una o más opciones</h4>
            <br />

            <input type="checkbox" id="ckbUsaBicicleta" name="ckbUsaBicicleta" value="1a">
            <label for="ckbUsaBicicleta"> Bicicleta</label>
            <br />

            <input type="checkbox" id="ckbCamina" name="ckbCamina" value="1">
            <label for="ckbCamina"> Caminando</label>
            <br />

            <input type="checkbox" id="ckbTransportePublico" name="ckbTransportePublico" value="1">
            <label for="ckbTransportePublico"> Transporte público, (colectivo, remis, tren, etc)</label>
            <br />

            <input type="checkbox" id="ckbTransportePrivado" name="ckbTransportePrivado" value="1">
            <label for="ckbTransportePrivado"> Automóvil, Ciclomotor, etc</label>
            <br />
        </div>
        <br />
        <div>
            <label for="tbDistancia">Distancia al lugar de trabajo o estudio: </label>
            <input type="number" id="tbDistancia" name="tbDistancia" />(km)
        </div>
        <br />
        <input type="submit" name="btnAccion" value="registrarRespuesta" />
    </form>

</body>
</html>
